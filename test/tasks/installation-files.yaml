---
- name: install jenkins
  yum:
    name: jenkins
    state: installed
  become: true
- name: start jenkins
  systemd:
      name: jenkins
      state: started
  become: true
- name: enable jenkins
  systemd:
      name: jenkins
      enabled: true

- name: Display first password for the jenkins
  shell: sudo cat /var/lib/jenkins/secrets/initialAdminPassword
  register: shell_output

- debug:
    var: shell_output.stdout_lines
